<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Form</title>

    <link rel="stylesheet" href="style.css">
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
<script> 
$(function(){
  $("#header").load("header.html"); 
  $("#footer").load("footer.html"); 
});
</script>

    <style>    
            .alignCenter
            {
                text-align:center;
            }

            main{
                height:400px;
                width:500px;
                background-color: azure;
                border:1px solid black;
                position:absolute;
                left:500px;
            }
    </style>
</head>
<body>

        <div id="header"></div>

<h1 style="text-align:center"> Account Form</h1>
    <main>

    <form action="#">
        <table  width="400px" height="300px" style="border-collapse:collapse;">        
        <tr>
            <td>Account Holder Name</td> 
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Customer Email Id</td>
             <td><input type="email"></td>
       </tr>

       <tr>
            <td>Customer DOB</td>
            <td> <input type="date"> </td>
        </tr>

        <tr>
        <td>Customer Phone No</td> <td><input type="tel" pattern="[1-9]{1}[0-9]{9}"></td>
        </tr>

        <tr>
        <td>Account Type</td>  <td><select>
                                    <option>Saving</option>
                                    <option>Current</option>
                            </select></td>
        </tr>


        </table>

        <div class="alignCenter">
                <input type="button" value="submit">&nbsp;&nbsp;
                 <input type="reset" value="reset">
        </div>

     </form>

    </main>

    <div id="footer"></div>
</body>
</html>
