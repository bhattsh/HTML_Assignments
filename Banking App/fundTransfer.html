<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>

<div id="header"></div>

    <h1 style="text-align:center">Enter Detail's</h1>
    <form action="#">
   <div class="main">
        <table>
            <tr>
                <th>From Account No</th>
                <td><input type="number" required></td>
            </tr>

            <tr>
                    <th>To Account No</th>
                    <td><input type="number" required></td>
            </tr>

                <tr>
                        <th>Amount To Transfer</th>
                        <td><input type="number" required></td>
                </tr>

                 <tr>
                        <th>Remarks</th>
                        <td><input type="text" required></td>
                </tr>   
                

                <tr>
                        <td><button type="submit" class="alignbutton" value="Submit" style="left:180px;">Transfer</button> </td>
                </tr>

        </table>
        
  
</div>
</form>



<div id="footer"></div>
